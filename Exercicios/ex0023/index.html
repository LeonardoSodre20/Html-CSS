<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptLogin.js"></script>
    
</head>
<body>
    <main class="container">
        <h1>Login</h1>
        <form action="">
            <section class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <section class="underline"></section>
            </section>

            <section class="input-field">
                <input type="password" name="password" id="password placeholder="Enter Your Username">
                <section class="underline"></section>
            </section>


            <input type="submit" value="Continue">
        </form>

        <section class="footer">
            <span>Or Connect With Social Media</span>
            <section class="social-fields">
                <section class="social-fields twitter">
                    <a href="#">
                        
                        Sign in with Twitter
                    </a>
                </section>
                <section class="social-fields facebook">
                    <a href="#">
                        
                        Sign in with Twitter
                    </a>
                </section>
            </section>

        </section>
    </main>
</body>
</html>
