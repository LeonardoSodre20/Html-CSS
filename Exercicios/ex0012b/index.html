<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos</title>
</head>
<body>
    <h1>Inserindo videos do hospedados localmente</h1>

    <video width="600" poster="imagens/limoes-capa2.png" controls autoplay>
        <source src="midias/meu-video.webm" type="video/webm">
        <!--Normalmente colocamos o mesmo video com formatos diferentes , pois alguns navegadores não tem compatibilidade com os formatos inseridos.--> 
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <!--Videos do Youtube não consumem dados do servidor.-->
    <p><iframe width="600" height="315" src="https://www.youtube.com/embed/reFQrqxOzsg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

    <h1>Inserindo Videos do Vimeo</h1>
    <!--Videos do Vimeo  não consume dados do servidor.-->
    <p></p><iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="600" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <a href="https://vimeo.com/197093965"></a><a href="https://vimeo.com/wabbla"></a><a href="https://vimeo.com"></a>.</p>
</body>
</html>
