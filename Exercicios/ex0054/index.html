<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Grid Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title-main">grid-template-colums: 200px 200px;</h1>
    <section class="grid grid-template-colums">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1 class="title-main">grid-template-colums: 1fr 2fr 1fr;</h1>
    <section class="grid grid-template-colums-3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>

    <h1 class="title-main">subgrid</h1>
    <section class="grid grid-template-colums-3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item subgrid">
            <div class="subgrid-item">5.1</div>
            <div class="subgrid-item">5.2</div>
            <div class="subgrid-item">5.3</div>
        </div>
        <div class="item">6</div>
    </section>

    <h1 class="title-main">grid-template-colums: minmax(200px, 1fr) 1fr 1fr;</h1>
    <section class="grid grid-template-colums-4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>
</body>
</html>
