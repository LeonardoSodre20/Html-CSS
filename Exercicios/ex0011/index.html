<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens Dinâmicas:</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio :</h1>
    <p>Vamos aprender reproduzir audios em HTML5.</p>
    <!--O Preload metadata carrega as informaões do painel , mas ele começa a fazer o download do arquivo quando o botão play é acioonado-->
    <audio preload="metadata" controls autoplay loop>

        <source src="midia/100 Degrees Under - RAGE.mp3" type="audio/mpeg">

        <source src="midia/gustavopodcast.mp3" type="audio/ogg">

        <source src="midia/gustavopodcast.mp3" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/gustavopodcast.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>

    </audio>


</body>
</html>
