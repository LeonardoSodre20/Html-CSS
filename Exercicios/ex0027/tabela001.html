<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela em HTML</title>
    <style>
        h1{
            text-align: center;
        }
        
        table{
            border-collapse: collapse;
            width: 500px;
            height: 100px;
            background-color: aquamarine;
            margin: auto;
        }

        td{
            border: 2px solid black;
            text-align: left;
            padding-left: 10px;
            text-transform: uppercase;
            font-weight: bolder;

        }

    </style>
</head>
<body>

    <h1>Tabela Número 1</h1>
    <!--Estrutura de uma Tabela
    
        Hierarquia de Tabela(simples)

        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado de tabela
    -->

    <table><!--Tabela-->

        <tr> <!--Primeira Linha-->

            <td> <!--Célula 1-->
                Carro
            </td>

            <td> <!--Célula 1-->
                Moto
            </td>

            <td>  <!--Célula 1-->
                Bicicleta
            </td>
        </tr>

        <tr> <!--Segunda Linha-->

            <td> <!--Célula 2-->

            </td>

            <td> <!--Célula 2-->

            </td>

            <td>  <!--Célula 2-->
                Bicicleta
            </td>
        </tr>

        <tr> <!--Terceira Linha-->

            <td> <!--Célula 3-->

            </td>

            <td> <!--Célula 3-->

            </td>

        </tr>


    </table>
</body>
</html>
