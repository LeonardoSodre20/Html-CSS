<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr><!--Traça uma linha Horizontal entre o título e o parágrafo-->
    <p>Você pode escrever parágrafos de qualquer jeito. Basta colocar no meio de par de tags p e /p.</p>

    <p>Se precisar quebrar o texto em algum lugar específico <br> , você pode usar a tag br.</p>

    <p>Vamos adicionar um símbolos especiais:
        &reg;
        &copy;
        &trade;
        &dollar;
        &real;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns Emojis
        &#x1F92A; 
        &#x1F911;<!--Sempre que quiser colocar um emoji no site basta começar com &#x e o código do Emoji desejável.-->
    </p>
    
</body>
</html>
