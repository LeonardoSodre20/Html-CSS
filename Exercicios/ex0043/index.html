<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Inputs do Teclado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container-task" data-container-elements="">
        <h1>Lista de Tarefas</h1>
        <div class="container-add-task" data-container-tasks="">
            <input type="text" class="input-add-task" placeholder="Digite alguma tarefa..." data-input-task="">
            <button class="button-add-task" data-button-task="">Adicionar</button>
        </div>

        <div class="task-items"></div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>
